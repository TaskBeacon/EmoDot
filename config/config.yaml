# config.yaml
# === Subject info ===
subinfo_fields:
  - name: subject_id
    type: int
    constraints:
      min: 101
      max: 999
      digits: 3

  - name: session_name
    type: string

  - name: experimenter
    type: string

  - name: gender
    type: choice
    choices: [Male, Female]

subinfo_mapping:
    subject_id: "Subject ID (three digits)"
    session_name: "Session Name"
    experimenter: "Experimenter"
    gender: "Gender"
    registration_failed: "Registration failed."
    registration_successful: "Registration successfulÔºÅ"
    invalid_input: "Field {field} input is invalid."


# === Window settings ===
window:
  size: [1920, 1080]
  monitor: testMonitor
  units: deg
  screen: 1
  bg_color: black
  fullscreen: True

# === Task-level settings ===
task:
  total_blocks: 1
  total_trials: 20
  trial_per_block: 20
  conditions:   
    - PN_F_L # positive, neutral, female, left
    - PN_F_R # positive, neutral, female, right
    - NP_F_L # neutral, positive, female, left
    - NP_F_R # neutral, positive, female, right
    - SN_F_L # negative, neutral, female, left
    - SN_F_R # negative , neutral, female, right
    - NS_F_L # neutral, negative, female, left
    - NS_F_R # neutral, negative, female, right
    - PN_M_L 
    - PN_M_R 
    - NP_M_L
    - NP_M_R
    - SN_M_L
    - SN_M_R
    - NS_M_L
    - NS_M_R
    - NN_F_L
    - NN_F_R
    - NN_M_L
    - NN_M_R
  key_list: [left, right]
  delta: 10 # points unit
  seed_mode: "same_across_sub"


# === Stimuli  ===

    

stimuli:
  fixation:
    type: text
    text: "+"
    color: white
  
  left_stim:
    type: image
    pos: [-4.5, 0]
    size: [4.5, 5]
  
  right_stim:
    type: image
    pos: [4.5, 0]
    size: [4.5, 5]
  
  left_target:
    type: circle
    radius: 3
    pos: [-4.5, 0]
    color: white
  
  right_target:
    type: circle
    radius: 3
    pos: [4.5, 0]
    color: white

  block_break:
    type: text
    text: |
      Take a break! 
      When you are ready, press space to continue.
    color: white

  block_feedback:
    type: text
    text: |
      Block {block_num} of {total_blocks} completed. 
      Accuaracy: {accuracy:.2f}
      Reward: {reward:.2f}
      Press space to continue.
    color: white

  instruction_text:
    type: text
    text: |
      In this task, you will see a series of cues and targets. 
      Your task is to respond to the cues as quickly as possible. 
      If you respond to a cue, you will earn 10 points. 
      If you do not respond to a cue, you will earn 0 points. 
      Press space to continue.
    color: white


  good_bye:
    type: text
    text: |
      Thank you for participating!
      Press space to exit.
    color: white

